<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script> <![endif]-->
  <title>Josh's Online Registration Form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="top-bar">
    <div class="site-name">The Code Review</div>
  </div>

  <div class="max-width-container">
    <header>
      <h1>Signup for our newsletter</h1>
      <p class="callout">Get the latest news on how your code is doimg right in your inbox</p>
    </header>

    <div class="section">
      <form action="/action_page.php" method="get">
        <fieldset>
          <legend>Contact Information</legend>

          <div class="flex-container">
            <label for="full-name">Full Name <i class="fas fa-asterisk required"></i></label>
            <input type="text" name="full-name" id="full-name" placeholder="required" required>
          </div>

          <div class="flex-container">
            <label for="email">Email Address <i class="fas fa-asterisk required"></i></label>
            <input type="email" name="email" id="email" placeholder="required" required>
          </div>

          <div class="flex-container">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="(555) 555-5555">
          </div>

          <div class="flex-container">
            <label for="street">Street Address</label>
            <input type="text" name="street" id="street" placeholder="3514 N Vancouver Ave Suite 500">
          </div>

          <div class="flex-container">
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="Portland">
          </div>

          <div class="flex-container">
            <label for="state">State</label>
            <select id="state" name="state">
              <option value="---">Choose a State</option>
              <option value="Alabama">Alabama</option>
              <option value="Alaska">Alaska</option>
              <option value="Arizona">Arizona</option>
              <option value="Arkansas">Arkansas</option>
              <option value="California">California</option>
              <option value="Colorado">Colorado</option>
              <option value="Connecticut">Connecticut</option>
              <option value="Delaware">Delaware</option>
              <option value="District of Columbia">District of Columbia</option>
              <option value="Florida">Florida</option>
              <option value="Georgia">Georgia</option>
              <option value="Guam">Guam</option>
              <option value="Hawaii">Hawaii</option>
              <option value="Idaho">Idaho</option>
              <option value="Illinois">Illinois</option>
              <option value="Indiana">Indiana</option>
              <option value="Iowa">Iowa</option>
              <option value="Kansas">Kansas</option>
              <option value="Kentucky">Kentucky</option>
              <option value="Louisiana">Louisiana</option>
              <option value="Maine">Maine</option>
              <option value="Maryland">Maryland</option>
              <option value="Massachusetts">Massachusetts</option>
              <option value="Michigan">Michigan</option>
              <option value="Minnesota">Minnesota</option>
              <option value="Mississippi">Mississippi</option>
              <option value="Missouri">Missouri</option>
              <option value="Montana">Montana</option>
              <option value="Nebraska">Nebraska</option>
              <option value="Nevada">Nevada</option>
              <option value="New Hampshire">New Hampshire</option>
              <option value="New Jersey">New Jersey</option>
              <option value="New Mexico">New Mexico</option>
              <option value="New York">New York</option>
              <option value="North Carolina">North Carolina</option>
              <option value="North Dakota">North Dakota</option>
              <option value="Northern Marianas Islands">Northern Marianas Islands</option>
              <option value="Ohio">Ohio</option>
              <option value="Oklahoma">Oklahoma</option>
              <option value="Oregon">Oregon</option>
              <option value="Pennsylvania">Pennsylvania</option>
              <option value="Puerto Rico">Puerto Rico</option>
              <option value="Rhode Island">Rhode Island</option>
              <option value="South Carolina">South Carolina</option>
              <option value="South Dakota">South Dakota</option>
              <option value="Tennessee">Tennessee</option>
              <option value="Texas">Texas</option>
              <option value="Utah">Utah</option>
              <option value="Vermont">Vermont</option>
              <option value="Virginia">Virginia</option>
              <option value="Virgin Islands">Virgin Islands</option>
              <option value="Washington">Washington</option>
              <option value="West Virginia">West Virginia</option>
              <option value="Wisconsin">Wisconsin</option>
              <option value="Wyoming">Wyoming</option>
            </select>
          </div>

          <div class="flex-container">
            <label for="zipcode">Zip Code</label>
            <input type="text" name="zipcode" id="zipcode" placeholder="97227">
          </div>
        </fieldset>

        <hr>

        <fieldset>
          <legend>Newsletter</legend>

          <div class="checkbox-container">
            <label>Select the newsletters you would like to recieve</label>

            <div class="checkbox-item">
              <input type="checkbox" id="htmlnews" value="HTML News" name="selected_news" checked>
              <label class="checkbox-label" for="htmlnews">HTML News</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="cssnews" value="CSS News" name="selected_news">
              <label class="checkbox-label" for="cssnews">CSS News</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="jsnews" value="Javascript News" name="selected_news">
              <label class="checkbox-label" for="jsnews">Javascript News</label>
            </div>

          </div>

          <div class="radio-container">
            <label>Newsletter format</label>

            <div class="radio-item">
              <input type="radio" id="htmlformat" value="HTML" name="selected_format" checked>
              <label class="radio-label" for="htmlformat">HTML</label>
            </div>

            <div class="radio-item">
              <input type="radio" id="plaintextformat" value="Plain text" name="selected_format">
              <label class="radio-label" for="plaintextformat">Plain text</label>
            </div>
          </div>

          <label for="othertopics">Other topics you'd like to hear about</label>
          <textarea name="other_topics" id="othertopics" cols="30" rows="10"></textarea>

        </fieldset>

        <button type="submit">Sign Up</button>

      </form>
    </div>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>

  </div>
</body>

</html>
